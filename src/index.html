<!DOCTYPE html>
<html>
  <head>
    <!-- melhorar isso aqui -->
    <meta charset="utf-8">
    <title>MUDAR</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="flex">
      <header class="top">

              <div class="opt">
                  <input type="radio" name="order" class="radio-menu" id="idOrder1to151" checked="checked">

                </div>
                <div class="opt">
                  <input type="radio" name="order" class="radio-menu" id="idOrder151to1">
                  <label for="idOrder151to1">ID - [maior para menor]</label>
                </div>

                  <input type="radio" name="order" class="radio-menu" id="alphOrderAtoZ">

                </div>
                <div class="opt">
                  <input type="radio" name="order" class="radio-menu" id="alphOrderZtoA">
                  <label for="alphOrderZtoA">Nomes - [Z-A]</label>
                </div> 
                <select class="filters">
                  <option selected>Tipos</option>
                  <option>Bug</option>
                  <option>Dragon</option>

                  <option>Fire</option>

                  <option>Psychic</option>
                  <option>Steel</option>
                  <option>Dark</option>

                  <option>Fighting</option>
                  <option>Flying</option>
                  <option>Grass</option>
                  <option>Ice</option>
                  <option>Poison</option>
                  <option>Rock</option>
                  <option>Water</option>
                </select>
                <select class="filters">
                  <option selected>Fraquezas</option>
                  <option>Bug</option>
                  <option>Dragon</option>
                  <option>Fairy</option>
                  <option>Fire</option>
                  <option>Ghost</option>
                  <option>Ground</option>
                  <option>Normal</option>
                  <option>Psychic</option>
                  <option>Steel</option>
                  <option>Dark</option>
                  <option>Eletric</option>
                  <option>Fighting</option>
                  <option>Flying</option>
                  <option>Grass</option>
                  <option>Ice</option>
                  <option>Poison</option>
                  <option>Rock</option>
                  <option>Water</option>
              </select>
          </nav>
        </aside>
        <main class="content">
          <section class="pokemonList">
            <div id="eachPokemon"></div>
          </section>
        </main>
      </div>
    </div>

    <script src="./data/pokemon/pokemon.js"></script>
