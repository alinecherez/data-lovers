<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="logoImage" src="img/pokemon-logo.png" alt="Logo ">
    </header>
    <aside class="menuLateral">
      <nav>
        <p>Ordernar</p>
        <input type="radio" class="radio-menu" id="idOrder-1to151" checked="checked">
        <label for="idOrder-1to151">Id - menor para maior</label>
        <input type="radio" class="radio-menu" id="idOrder-151to1">
        <label for="idOrder-151to1">Id - maior para menor</label>
        <input type="radio" class="radio-menu" id="alphOrder-AtoZ">
        <label for="alphOrder-AtoZ">Alfabética - A-Z</label>
        <input type="radio" class="radio-menu" id="alphOrder-ZtoA">
        <label for="alphOrder-ZtoA">Alfabética - Z-A</label>

        <p>Filtrar</p>
        <input type="checkbox" class="check-menu" id="pokemonType">
        <label for="pokemonType">Tipo de Pokémon</label>
        <input type="checkbox" class="check-menu" id="pokemonWeakness">
        <label for="pokemonWeakness">Fraquezas</label>

        <p>Curiosidades</p>
      </nav>
    </aside>

    <main>
      <section id=pokemonList>
        <div id="pokemon-div" class="pokemon"></div>
      </section>
    </main>

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
