<!DOCTYPE html>
<html>
  <head>
    <!-- melhorar isso aqui -->
    <meta charset="utf-8">
    <title>< Pokédex ></title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linkar fontes do google -->
    <link href="https://fonts.googleapis.com/css?family=VT323|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  </head>
  <body>
    <div class="flex">
      <header class="top">
        <img src="https://fontmeme.com/permalink/190312/52e0d2988cf013facef82a7d2cd496fd.png" alt="pokemon-go-font" border="0">
      </header>
      <div class="wrap">
        <aside class="side">
          <nav class="menu" id="navbar">
            <select class="filters" id="wikio">
              <option value="" defaultSelected >Curiosidade</option>
              <option value="typesCurio">Tipos</option>
              <option value="weakCurio">Fraquezas</option>
              <option value="weightCurio">Peso</option>
              <option value="heightCurio">Altura</option>
            </select>
              <select class="filters" id="eggsy">
                <option value="" defaultSelected >Eggs</option>
                <option value="Not in Eggs">Not in Eggs</option>
                <option value="2 km">2 km</option>
                <option value="5 km">5 km</option>
                <option value="7 km">7 km</option>
                <option value="10 km">10 km</option>
              </select>
              <select class="filters" id="spawnTime">
                <option value="" defaultSelected >Spawn</option>
                <option value="08am">08:00</option>
                <option value="12am">12:00</option>
                <option value="18pm">18:00</option>
                <option value="20pm">20:00</option>
                <option value="00">00:00</option>
              </select>
            <div>
                <a href="index.html" class="bck"><button class="backBtn">Voltar</button></a>
              </div>
          </nav>
        </aside>
        <main class="content">
          <section class="calc">
            <!-- talvez uma section só para mostrar tudo? com uma altura maior? -->
            <div id="showContent"></div>
          </section>
        </main>
      </div>
    </div>
    <script src="./data/pokemon/pokemon.js"></script>
    <!--  <script src="data.js"></script> -->
    <!-- colocar tudo no mesmo js? -->
    <script src="main.js"></script>
    <script src="info.js"></script>
  </body>
</html>
