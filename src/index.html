<!DOCTYPE html>
<html>
  <head>
    <!-- melhorar isso aqui -->
    <meta charset="utf-8">
    <title>< Pokédex ></title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linkar fontes do google -->
    <link href="https://fonts.googleapis.com/css?family=VT323|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  </head>
  <body>
    <div class="flex">
      <header class="top">
        <!-- logo - alterar quando tiver terminado o básico -->
        <!-- <img id="logoImage" class="logo" src="img/pokemon-logo.png" alt="logotipo"> -->
        <img src="https://data.whicdn.com/images/92521566/original.gif" class="logo" alt="logotipo">
      </header>
      <div class="wrap">
        <aside class="side">
          <a href="#" id="sidebar"><img src="https://i.imgur.com/jC8dQD2.png" id="pokedex" class="pokedex-img" alt="closed pokedex"></a>
          <nav class="navigation" id="navbar">
            <div class="opt">
              <!-- tentar ícones pra esse menu kkk -->
              <button id="idOrder1to151">ID - [menor para o maior]</button>
            </div>
            <div class="opt">
              <button id="idOrder151to1">ID - [maior para menor]</button>
            </div>
            <div class="opt">
              <button id="alphOrderAtoZ">Nomes - [A-Z]</button>
            </div>
            <div class="opt">
              <button id="alphOrderZtoA">Nomes - [Z-A]</button>
            </div> 
            <button class="filters" id="pokeType">Tipos</button>
            <button class="filters" id="pokeWeakness" value="Water">Fraquezas</button>
            <div class="search" id="searchName">
              <input placeholder="Insira o nome" class="search-box"></input>
            </div>
          </nav>
        </aside>
        <main class="content">
          <section class="pokemon-list">
            <div id="eachPokemon"></div>
          </section>
        </main>
        <section id="initial" class="init">
            <!-- com a imagem do começo junto com a pokedex fechada -->
            <img src="https://i.imgur.com/Goh6Eib.gif">
            <h3>Clique na pokedex para começar!</h3>
        </section>
        <section id="another" class="other">
          <!-- list de botoes com curiosidade, spawn sei la idk?? -->
          <a href="./src/wiki.html"><button>Curiosidades e +</button></a>
        </section>
      </div>
    </div>
    <script src="./data/pokemon/pokemon.js"></script>
    <!--  <script src="data.js"></script> -->
    <script src="main.js"></script>
    <script src="curiosities.js"></script>
  </body>
</html>
